<div
  class="container"
  [ngClass]="{ 'container-movil-tablet': esMovil == true || esTablet == true }"
>
  <app-formulario-bqc
    formularioPara="CLIENTES"
    (clickBuscar)="filtrarPorNombre($event)"
    (clickQuitarFiltros)="quitarFiltros()"
    (clickCrear)="crearNuevoCliente()"
  ></app-formulario-bqc>
  <app-tabla
    [ngClass]="{ 'tabla-movil': esMovil }"
    [columnas]="columnas"
    [datos]="clientesFiltrados"
    (clickTr)="modificarCliente($event)"
  ></app-tabla>
</div>
