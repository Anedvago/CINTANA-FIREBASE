<div
  class="container"
  [ngClass]="{ 'container-movil-tablet': esMovil == true || esTablet == true }"
>
  <app-formulario-articulos
    formularioPara="ARTICULOS"
    (clickBuscar)="filtrarPorNombre($event)"
    (clickQuitarFiltros)="quitarFiltros()"
  ></app-formulario-articulos>
  <tabla
    [ngClass]="{ 'tabla-movil': esMovil }"
    [columnas]="columnas"
    [columnasDisplay]="columnasDisplay"
    [datos]="articulosFiltrados"
    (clickTr)="modificarArticulo($event)"
  />
</div>
