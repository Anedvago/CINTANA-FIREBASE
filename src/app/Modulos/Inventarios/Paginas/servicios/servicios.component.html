<div
  class="container"
  [ngClass]="{ 'container-movil-tablet': esMovil == true || esTablet == true }"
>
  <app-formulario-bqc
    formularioPara="SERVICIOS"
    (clickBuscar)="filtrarPorNombre($event)"
    (clickQuitarFiltros)="quitarFiltros()"
    (clickCrear)="crearServicio()"
  />
  <app-tabla
    [ngClass]="{ 'tabla-movil': esMovil }"
    [columnas]="columnas"
    [datos]="serviciosFiltrados"
    (clickTr)="modificarServicio($event)"
  />
</div>
