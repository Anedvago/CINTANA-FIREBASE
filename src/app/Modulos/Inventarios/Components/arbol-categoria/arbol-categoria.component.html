<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    {{ node.name }}
    <div class="botones-de-accion">
      <button class="btn-accion" mat-mini-fab (click)="editNode(node)">
        <mat-icon class="icon-edit">edit</mat-icon>
      </button>
      <button class="btn-accion" mat-mini-fab (click)="deleteNode(node)">
        <mat-icon class="icon-delete">delete_outline</mat-icon>
      </button>
    </div>
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button
      mat-icon-button
      matTreeNodeToggle
      [attr.aria-label]="'toggle ' + node.name"
    >
      <mat-icon>
        {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
      </mat-icon>
    </button>
    {{ node.name }}
    <div class="botones-de-accion">
      <button class="btn-accion" mat-mini-fab (click)="editNode(node)">
        <mat-icon class="icon-edit">edit</mat-icon>
      </button>
      <button class="btn-accion" mat-mini-fab (click)="deleteNode(node)">
        <mat-icon class="icon-delete">delete_outline</mat-icon>
      </button>
    </div>
  </mat-tree-node>
</mat-tree>
