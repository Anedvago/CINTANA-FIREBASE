<div class="container">
  <form [formGroup]="formulario">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipo Habitaci√≥n</mat-label>
      <mat-select formControlName="tipo">
        @for (tipo of tiposHabitaciones; track tipo) {
        <mat-option [value]="tipo">{{ tipo | titlecase }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Color</mat-label>
      <input matInput type="color" formControlName="color" />
    </mat-form-field>
    @if(data != undefined ){
    <div class="botonera">
      <button
        mat-fab
        extended
        class="btn btn-eliminar"
        (click)="eliminarHabitacion()"
      >
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>
      <button
        mat-fab
        extended
        class="btn btn-guardar"
        (click)="modificarHabitacion()"
      >
        <mat-icon>save</mat-icon>
        Guardar
      </button>
    </div>

    }@else {

    <button mat-fab extended class="btn" (click)="crearHabitacion()">
      <mat-icon>playlist_add</mat-icon>
      Crear Categoria
    </button>

    }
  </form>
</div>
