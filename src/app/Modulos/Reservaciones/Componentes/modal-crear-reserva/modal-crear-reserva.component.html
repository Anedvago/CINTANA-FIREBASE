<div class="container">
  <app-formulario-buscar-cliente
    [cliente]="cliente"
    class="formulario-clientes"
    (clienteObtenido)="obtenerCliente($event)"
  ></app-formulario-buscar-cliente>
  <app-formulario-datos-reserva
    [reserva]="reserva"
    (registraReserva)="registrarReserva($event)"
    (eliminaReserva)="eliminarReserva($event)"
    (modificaReserva)="modificarReserva($event)"
  ></app-formulario-datos-reserva>
</div>
